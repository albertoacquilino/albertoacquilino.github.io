<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Redirecting…</title>
</head>

<body>
  <main>
    <p>Redirecting you to your preferred language version of the site.</p>
    <noscript>
      <p>JavaScript is required for automatic redirection. Choose your language:</p>
      <ul>
        <li><a href="/en/index.html">English</a></li>
        <li><a href="/it/index.html">Italiano</a></li>
        <li><a href="/fr/index.html">Français</a></li>
      </ul>
    </noscript>
  </main>
  <script src="/assets/js/lang.js"></script>
  <script>
    (function () {
      var targetLang = 'en';
      if (typeof getPreferredLanguage === 'function') {
        try {
          targetLang = getPreferredLanguage() || 'en';
        } catch (error) {
          targetLang = 'en';
        }
      }
      if (typeof setPreferredLanguage === 'function') {
        setPreferredLanguage(targetLang);
      } else {
        window.location.href = '/' + targetLang + '/index.html';
      }
    })();
  </script>
</body>

</html>

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Jamigo ‚Äì Player</title>
  <link rel="stylesheet" href="style_jamigo.css" />
</head>
<body>
  <main class="player-main">
    <!-- Back / Indietro -->
    <a href="portfolio_jamigo_karaoke.html" class="back-btn" aria-label="Back to action page">
      <span class="back-arrow" aria-hidden="true">‚Üê</span>
      <span data-i18n="back">Back</span>
    </a>

    <!-- Title + optional instrument icon -->
    <h1 data-i18n="player_heading">Listen & practice</h1>
    <div class="player-sub">
      <span id="player-icon" aria-hidden="true" class="player-icon">üéµ</span>
      <span id="now-playing" data-i18n="now_playing">Now playing: test.mp3</span>
    </div>

    <!-- Native HTML audio (simple, accessible) -->
    <div class="audio-wrap">
      <audio id="audio" controls preload="metadata">
        <source src="assets_jamigo/test.mp3" type="audio/mpeg" />
        <!-- fallback text -->
        Your browser does not support the audio element.
      </audio>
    </div>

    <!-- Playback speed controls -->
    <section class="player-controls" aria-label="Playback speed">
      <div class="rate-header">
        <strong id="rate-readout" aria-live="polite">Speed: 1.00√ó</strong>
      </div>

      <!-- Large preset buttons (boomer-friendly) -->
      <div class="rate-grid">
        <button type="button" class="rate-btn" data-rate="0.25">25%</button>
        <button type="button" class="rate-btn" data-rate="0.50">50%</button>
        <button type="button" class="rate-btn" data-rate="0.75">75%</button>
        <button type="button" class="rate-btn active" data-rate="1.00">100%</button>
        <button type="button" class="rate-btn" data-rate="1.25">125%</button>
        <button type="button" class="rate-btn" data-rate="1.50">150%</button>
        <button type="button" class="rate-btn" data-rate="2.00">200%</button>
        <button type="button" class="rate-btn" data-rate="3.00">300%</button>
        <button type="button" class="rate-btn" data-rate="4.00">400%</button>
      </div>

      <!-- Fine control slider -->
      <label for="rate-slider" class="visually-hidden">Playback speed</label>
      <input id="rate-slider" class="rate-slider" type="range"
             min="0.25" max="4" step="0.01" value="1">
      <div class="rate-scale">
        <span>0.25√ó</span><span>1√ó</span><span>4√ó</span>
      </div>
    </section>
  </main>

  <script src="i18n_jamigo.js"></script>
  <script src="script_jamigo_player.js"></script>
</body>
</html>

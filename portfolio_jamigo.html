<html lang="en">
<head>

  <title>Jamigo • Stem-Separation Playground</title>

  <link rel="stylesheet" href="style_jamigo.css" />
</head>

  <main id="app">
    <h1>Jamigo</h1>

  </main>

  <script src="script_jamigo.js"></script>

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jamigo – Upload</title>
  <link rel="stylesheet" href="style_jamigo.css" />
</head>
<body>
  <main class="upload-main">
    <a href="portfolio_jamigo_instrument.html"
       class="back-btn"
       aria-label="Back to instrument picker">
      ← Back
    </a>
    <h1 id="greeting">Welcome!</h1>

    <div id="drop-area" class="drop-area" role="region" aria-label="Upload a song file — click to choose or drag & drop" tabindex="0">
      <label for="file-upload" class="upload-label">
        ⬆️ Upload a Song
      </label>
      <input type="file" id="file-upload" accept=".mp3,.wav,.flac,.aiff" hidden />
      <p class="drop-hint">or drag &amp; drop a file here…</p>
    </div>

    <p>Supported formats: .mp3, .wav, .flac, .aiff</p>
  </main>

  <script src="script_jamigo_upload.js"></script>
  <noscript>
    <p style="text-align:center;color:#b00020;">JavaScript is required for drag-and-drop uploads. Please enable JavaScript in your browser.</p>
  </noscript>
</body>
</html>

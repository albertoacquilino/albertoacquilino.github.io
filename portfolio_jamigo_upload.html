<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jamigo – Upload</title>
  <link rel="stylesheet" href="style_jamigo.css" />
</head>
<body>
  <main class="upload-main">
    <h1 id="greeting">Welcome!</h1>

    <label for="file-upload" class="upload-label">
      ⬆️ Upload a Song
    </label>
    <input type="file"
           id="file-upload"
           accept=".mp3,.wav,.flac,.aiff"
           hidden />

    <p>Drag and drop a file here…</p>
    <p>Supported formats: .mp3, .wav, .flac, .aiff</p>
  </main>

  <script>
    // Personalised heading
    const name       = localStorage.getItem("jamigo_username")   || "friend";
    const instrument = localStorage.getItem("jamigo_instrument") || "your instrument";
    const capInst    = instrument.charAt(0).toUpperCase() + instrument.slice(1);
    document.getElementById("greeting").textContent =
      `Welcome back, ${name} — ready to jam on ${capInst}?`;
  </script>
</body>
</html>

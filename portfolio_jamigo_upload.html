<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jamigo – Upload</title>
  <link rel="stylesheet" href="style_jamigo.css" />
</head>
<body>
  <main class="upload-main">
    <a href="portfolio_jamigo_instrument.html" class="back-btn" aria-label="Back to instrument picker">
      <span class="back-arrow" aria-hidden="true">←</span>
      <span data-i18n="back">Back</span>
    </a>
    <h1 id="greeting" data-i18n="upload_heading">Welcome back, friend — ready to jam on Instrument?</h1>

    <div id="drop-area" class="drop-area" role="region" aria-label="Upload a song file — click to choose or drag & drop" tabindex="0">
      <label for="file-upload" class="upload-label" data-i18n="upload_button">⬆️ Upload a Song</label>
      <input type="file" id="file-upload" accept=".mp3,.wav,.flac,.aiff" hidden />
      <p class="drop-hint" data-i18n="drag_hint">or drag & drop a file here…</p>
    </div>

    <p data-i18n="formats">Supported formats: .mp3, .wav, .flac, .aiff</p>
  </main>

  <script src="i18n_jamigo.js"></script>
  <script src="script_jamigo_upload.js"></script>
  <noscript>
    <p style="text-align:center;color:#b00020;">JavaScript is required for drag-and-drop uploads. Please enable JavaScript in your browser.</p>
  </noscript>
</body>
</html>

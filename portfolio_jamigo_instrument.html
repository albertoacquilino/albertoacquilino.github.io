<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Jamigo – Choose Instrument</title>
  <link rel="stylesheet" href="style_jamigo.css" />
</head>
<body>
  <main id="instrument-picker">
    <a href="portfolio_jamigo_registration.html"
       class="back-btn"
       aria-label="Back to language picker">
      ← Back
    </a>
    <h1 id="title">
      Hi <span id="user-name">friend</span>!<br />
      What instrument do you play?
    </h1>

    <div class="instrument-grid">
      <button class="instrument-btn" data-instrument="guitar" aria-label="Guitar">
        <span class="icon" aria-hidden="true">
          <!-- SVG guitar icon (6 strings) -->
          <svg viewBox="0 0 64 64" width="64" height="64" fill="none" xmlns="http://www.w3.org/2000/svg">
            <!-- body -->
            <ellipse cx="22" cy="44" rx="14" ry="11" fill="currentColor"/>
            <!-- neck -->
            <rect x="30" y="40" width="28" height="4" rx="2" fill="currentColor"/>
            <!-- head / tuning nub -->
            <circle cx="60" cy="42" r="2" fill="currentColor"/>
            <!-- strings (6) -->
            <g stroke="#ffffff" stroke-width="1">
              <line x1="34" y1="40.5" x2="58" y2="40.5" />
              <line x1="34" y1="41.5" x2="58" y2="41.5" />
              <line x1="34" y1="42.5" x2="58" y2="42.5" />
              <line x1="34" y1="43.5" x2="58" y2="43.5" />
              <line x1="34" y1="44.5" x2="58" y2="44.5" />
              <line x1="34" y1="45.5" x2="58" y2="45.5" />
            </g>
          </svg>
        </span>
        <span class="label">Guitar</span>
      </button>

      <button class="instrument-btn" data-instrument="drums">
        <span class="icon" role="img" aria-hidden="true">🥁</span>
        <span class="label">Drums</span>
      </button>

      <button class="instrument-btn" data-instrument="piano">
        <span class="icon" role="img" aria-hidden="true">🎹</span>
        <span class="label">Piano</span>
      </button>

      <button class="instrument-btn" data-instrument="vocals">
        <span class="icon" role="img" aria-hidden="true">🎤</span>
        <span class="label">Vocals</span>
      </button>

      <button class="instrument-btn" data-instrument="bass" aria-label="Bass">
        <span class="icon" aria-hidden="true">
          <!-- SVG bass icon (4 strings, slimmer body) -->
          <svg viewBox="0 0 64 64" width="64" height="64" fill="none" xmlns="http://www.w3.org/2000/svg">
            <!-- body (slimmer) -->
            <ellipse cx="22" cy="44" rx="12" ry="10" fill="currentColor"/>
            <!-- neck -->
            <rect x="30" y="40" width="28" height="4" rx="2" fill="currentColor"/>
            <!-- head / tuning nub -->
            <circle cx="60" cy="42" r="2" fill="currentColor"/>
            <!-- strings (4, thicker) -->
            <g stroke="#ffffff" stroke-width="1.5">
              <line x1="34" y1="41" x2="58" y2="41" />
              <line x1="34" y1="42.5" x2="58" y2="42.5" />
              <line x1="34" y1="44" x2="58" y2="44" />
              <line x1="34" y1="45.5" x2="58" y2="45.5" />
            </g>
          </svg>
        </span>
        <span class="label">Bass</span>
      </button>

      <button class="instrument-btn" data-instrument="band">
        <span class="icon" role="img" aria-hidden="true">🎶</span>
        <span class="label">Whole band</span>
      </button>
    </div>

    <button id="continue-btn" class="continue-btn" disabled>Continue</button>
  </main>

  <script src="script_jamigo_instrument.js"></script>
</body>
</html>

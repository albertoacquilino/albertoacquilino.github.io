<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Jamigo – Choose Instrument</title>
  <link rel="stylesheet" href="style_jamigo.css" />
</head>
<body>
  <main id="instrument-picker">
    <a href="portfolio_jamigo_registration.html" class="back-btn" aria-label="Back">
      <span class="back-arrow" aria-hidden="true">←</span>
      <span data-i18n="back">Back</span>
    </a>
    <h1 id="title" data-i18n="instrument_heading">Hi friend! What instrument do you play?</h1>

    <div class="instrument-grid">
      <button class="instrument-btn" data-instrument="guitar">
        <span class="icon" role="img" aria-hidden="true">🎸</span>
        <span class="label" data-i18n="guitar">Guitar</span>
      </button>

      <button class="instrument-btn" data-instrument="drums">
        <span class="icon" role="img" aria-hidden="true">🥁</span>
        <span class="label" data-i18n="drums">Drums</span>
      </button>

      <button class="instrument-btn" data-instrument="piano">
        <span class="icon" role="img" aria-hidden="true">🎹</span>
        <span class="label" data-i18n="piano">Piano</span>
      </button>

      <button class="instrument-btn" data-instrument="vocals">
        <span class="icon" role="img" aria-hidden="true">🎤</span>
        <span class="label" data-i18n="vocals">Vocals</span>
      </button>

      <button class="instrument-btn" data-instrument="bass">
        <span class="icon" role="img" aria-hidden="true">
          <img src="assets_jamigo/bass.png" alt="Electric Bass" class="icon-img" />
        </span>
        <span class="label" data-i18n="bass">Bass</span>
      </button>

      <button class="instrument-btn" data-instrument="band">
        <span class="icon" role="img" aria-hidden="true">🎶</span>
        <span class="label" data-i18n="band">Whole band</span>
      </button>
    </div>

    <button id="continue-btn" class="continue-btn" disabled data-i18n="continue">Continue</button>
  </main>

  <script src="i18n_jamigo.js"></script>
  <script src="script_jamigo_instrument.js"></script>
</body>
</html>
